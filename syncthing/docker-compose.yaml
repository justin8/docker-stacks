version: "3.7"

services:
  syncthing:
    image: ghcr.io/linuxserver/syncthing
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${CONFIG_DIR}/syncthing:/config
      - /home/downloads/Dropbox:/Dropbox
      - ${STORAGE_DIR}/syncthing:/syncthing
    network_mode: host
    restart: unless-stopped
