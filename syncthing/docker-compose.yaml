version: "3.7"

services:
  syncthing:
    image: ghcr.io/linuxserver/syncthing
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/config
      - ${STORAGE_DIR}:${STORAGE_DIR}
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
