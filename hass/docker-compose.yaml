#      - /etc/localtime:/etc/localtime:ro
#    healthcheck:
#      test: "curl -ILXGET http://localhost:1880"
#    labels:
#      - traefik.enable=true
#      - traefik.port=1880
#      - traefik.frontend.rule=Host:node-red-old.${DOMAIN}
  mqtt:
    image: eclipse-mosquitto
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ${CONFIG_DIR}/mosquitto:/mosquitto
    healthcheck:
      test: "nc -z localhost 1883"

networks:
  default:
    external:
      name: traefik
